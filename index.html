<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Todo app 1.0.0</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div class="container">
          <div class="row justify-content-center no-gutters">
            <div class="col-6">
              <h2 class="mt-5">Todo app 1.0.1</h2>
              <!-- Vue ToDo -->
              <div id="vue-todo">
                <ul class="list-group mt-4">
                  <!-- todo in todos -->
                  <li v-for="todo in todos" v-if="!todo.isDeleted" :key="todo.id" class="list-group-item">
                    <div class="row">
                      <div class="col">
                        <span :class="{done: todo.isDone}">{{ todo.text }}</span>
                      </div>
                      <div class="col-auto pr-2">
                        <button @click="markAsDone( todo._id )" v-if="!todo.isDone" type="button" class="btn btn-sm btn-success">Done</button>
                        <button @click="deleteTask( todo._id )" type="button" class="btn btn-sm btn-danger">Delete</button>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="row">
                  <div class="col mt-4">
                    <input @keypress.enter="addTask()" v-model="inputValue" type="text" name="" class="form-control" placeholder="Enter new task">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
